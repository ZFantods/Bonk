<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bonk-wrapper skip-lazy">
        <div class="char char-1">
            <img src="assets/cheems.png" alt="doge" class="part-body">
            <img src="assets/baseball-bat.png" alt="bat" class="part-bat bat">
        </div>
        <div class="char char-2">
            <img decoding="async" src="assets/cheems-b.png" alt="Bonk." class="part-body-1">
        </div>
    </div>
    <div class="captions show-captions" id="captions">
        <div class="caption" style="transform: translate(28%, 57%);">*BONK*</div>
    </div>
    <div class="control">
        <input type="text" id="textInput" placeholder="Insira aqui" />
    </div>
    <script src="script.js"></script>
</body>
</html>
